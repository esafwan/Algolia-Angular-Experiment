<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Instant Fish & Meat</h1>
      <div class="form">
        <input autocomplete="off" autocorrect="off" class="form-control" ng-keyup="search()" ng-model="query" placeholder="Search by names and keywords" spellcheck="false" type="text">
      </div>
    </div>
  </div>
  <br>
  <div class="hit">
     <!--    <div class="row">

          <div class=" col-sm-6">
            <img ng-src="{{ hit.imagesrc }}" width="250px" /> 
            
          </div>
          <div class="col-sm-6">
            <div ng-bind-html="hit._highlightResult.title.value"></div>
            
          </div>
        
        </div> -->



        <div class="row">
            <div ng-repeat-start="hit in hits" class="clearfix" ng-if="$index % 3 == 0"></div>
            <div ng-repeat-end class="col-sm-4" style="cursor: pointer; z-index: 1" >
                <div class="thumbnail" style="height: 490px; padding: 10px;">
                     <img ng-src="{{ hit.imagesrc }}" width="100%" /> <br>
                     <div class="caption">
                             <h3 ng-bind-html="hit._highlightResult.title.value"></h3>
                             <p ng-bind-html="hit._highlightResult.description.value" ></p>
                             <p><a href="#" class="btn btn-primary" role="button" style="position: absolute; bottom: 50px">Add to Cart</a> 
                           </div>


                </div>     
            </div>
        </div>


  </div>
  <p ng-show="!hits.length" class="text-center">No results are matching your query.</p>
</div>
